<html lang="en">
   <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
      <link rel="stylesheet" href="popup.css">
   </head>
   <body>
      <div class="title">
         Google Meet Hack
      </div>
      <div class="meet">
         <div class="noOfPart">
            No. of Participants : <span id="noOfParticipant">1</span>
         </div>
         <div class="subtitle">
            If the number above equals the number of people in the meeting the program will exit you out of the meeting.
         </div>
         <div class="subtitle" style="font-size: smaller;margin: 0px;">
            Total number remaining: <span id="totalNum">idk lol sorry</span>
         </div>
         <div class="data" style="
            margin: 0px;
            ">
            <form style="
               padding: 0px;
               margin: 0px;
               ">
               <input type="number" name="" id="requiredParticipantToExit" min="1" max="999" placeholder="Enter number here" autofocus="autofocus" style="
                  margin-left: 45px;
                  ">
               <input type="submit" class="cancelButton" value="Confirm" id="confirm">
            </form>
         </div>
      </div>
      <div class="social" style="
         margin: 0px;
         ">
         <div class="subtitle" style="
            margin: 0px;
            margin-bottom: 40px;
            ">
            Fixed with <i class="fas fa-heart"></i> by <a style="font-size: medium;" href="https://github.com/yoxmo">Yoxmo</a>
         </div>
         <script src="popup.js"></script>
      </div>
   </body>
</html>
